<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <div class="left">
                <div class="logo">Header Logo</div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.theodinproject.com/">Click here</a></li>
                    <li><a href="https://www.theodinproject.com/">Or here</a></li>
                    <li><a href="https://www.theodinproject.com/">Definitely here</a></li>
                </ul>
            </div>
        </div>

        <div class="hero">
            <div class="hero-left">
                <div class="hero-main">This website is awesome</div>
                <div class="hero-body">This is where placeholder text for the hero body will end up going.</div>
                <div class="button">
                    <button class="hero-button">Sign up</button>
                </div>
            </div>

            <div class="hero-right">
                <img style="height: auto; width: 400px;" src="./images/bend1" alt="Wooden walkway in a grassy field">
            </div>
        </div>
    </body>
</html>
